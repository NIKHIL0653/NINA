apiVersion: apps/v1
kind: Deployment
metadata:
  name: nina-healthcare
  labels:
    app: nina-healthcare
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nina-healthcare
  template:
    metadata:
      labels:
        app: nina-healthcare
    spec:
      containers:
      - name: nina-app
        image: nina-healthcare:latest
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: nina-secrets
              key: supabase-url
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: nina-secrets
              key: supabase-anon-key
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: nina-secrets
              key: openrouter-api-key
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: nina-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: nina-secrets
              key: encryption-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: logs
        emptyDir: {}
      - name: uploads
        persistentVolumeClaim:
          claimName: nina-uploads-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: nina-service
spec:
  selector:
    app: nina-healthcare
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nina-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - your-domain.com
    secretName: nina-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nina-service
            port:
              number: 3001

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nina-uploads-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: Secret
metadata:
  name: nina-secrets
type: Opaque
data:
  # Base64 encoded secrets
  supabase-url: <base64-encoded-url>
  supabase-anon-key: <base64-encoded-key>
  openrouter-api-key: <base64-encoded-key>
  jwt-secret: <base64-encoded-secret>
  encryption-key: <base64-encoded-key>

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: nina-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: nina-healthcare

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nina-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nina-healthcare
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80